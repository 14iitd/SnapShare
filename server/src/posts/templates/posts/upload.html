{% extends "SnapShare/base.html" %}

{% block title %}
Upload
{% endblock %}

{% block content %}
<div class="container">
		{% if messages %}
		<div class="messages container col-sm-4 text-center">
			{% for message in messages %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}
		</div>
		{% endif %}
	</div>
<div class="container">
	<div class="row">
		<div class="col-12 col-md-8">
			<div class="card">
				<div class="card-header text-center">Upload</div>
				<div class="card-body">
				<form action="/posts/upload/" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group">
							<label for="image">Snap</label>
							<input name="image" type="file" class="form-control-file" id="image" onchange="document.getElementById('to-be-uploaded').src = window.URL.createObjectURL(this.files[0])">
						</div>
					<div class="form-group">
						<label for="caption">Caption</label>
						<textarea class="form-control" type="text" id="caption" name="caption"></textarea>
					</div>
					<button class="btn btn-primary text-center" type="submit">Share</button>
				</form>
			</div>
			</div>
		</div>
		<div class="col-6 col-md-4">
				<img id="to-be-uploaded" class="card-img img-fluid" src="">
		</div>
	</div>
</div>
{% endblock %}
